<mat-list>
  <mat-list-item *ngFor="let game of games" class="game-row" [ngClass]="getClass(game)">
    <a routerLink="/game/{{game.id}}" mat-line>
      <span class="game-summary">
        <span class="col team-name" [innerHtml]="teamName(game.teams.red)"></span>
        <span class="col">{{scoreSummary(game)}}</span>
        <span class="col team-name" [innerHtml]="teamName(game.teams.blue)"></span>
      </span>
    </a>
  </mat-list-item>
</mat-list>
